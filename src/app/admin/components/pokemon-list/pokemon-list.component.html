<table mat-table [dataSource]="pokemons" class="mat-elevation-z8 pokemons-table" >
 
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let pokemon"> {{pokemon.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name. </th>
    <td mat-cell *matCellDef="let pokemon"> {{pokemon.name}} </td>
  </ng-container>
  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef> Level. </th>
    <td mat-cell *matCellDef="let pokemon"> {{pokemon.level}} </td>
  </ng-container>
  
  
  
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
