<div *ngIf="pokemon">
  <div>
    <img [src]="pokemon.image" alt="imagen de pokemon">
    <ul>
      <li> Name: {{ pokemon.name }}</li>
      <li> level: {{ pokemon.level }} </li>
      <li> Type: {{ pokemon.type }} </li>
      
    </ul>
      

      <p> abilities: {{ pokemon.abilities }} </p>
      <p> evolutions:  {{ pokemon.evolutions }} </p>

      <button (click)="createPokemon()" >crear</button>
  
  </div>
</div>
